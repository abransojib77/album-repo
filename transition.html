<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;

            border: 3px solid red;
            background-color: violet;
            transition: width 4s ease, height 4s, transform 1s;
        }

        .box:hover {
            width: 100px;
            height: 100px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>I am learning now transition</h3>
    </div>
    <div class="box">
        <h3>I am learning now transition</h3>
    </div>
    <div class="box">
        <h3>I am learning now transition</h3>
    </div>
</body>

</html>
