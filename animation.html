<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes sliding {
            from {
                background-color: yellow;
            }

            to {
                background-color: tomato;
                left: 300px;
            }

        }

        .stage {
            width: 500px;
            height: 500px;
            background-color: blue;
        }

        .ball {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: relative;
            border-radius: 50%;
            animation: sliding 1s ease-in-out 0.5s infinite alternate fill-mode;
            animation-play-state: running;
        }
    </style>
</head>

<body>
    <h1>Lets explore animation</h1>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>

</html>
