<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .box {

            height: 200px;
            width: 200px;
            font-size: 3em;
            border: 3px dashed plum;

        }

        .container {

            border: 5px dotted blue;
            display: flex;

            align-items: center;
        }

        #b-2 {
            order: 1;
            flex-grow: 1;
        }

        #b-1 {
            order: 2;
        }
    </style>
</head>

<body>
    <h1>I am flexible now</h1>
    <div class="container">
        <div id="b-1" class="box">BOX-1</div>
        <div id="b-2" class="box">BOX-2</div>

    </div>
</body>

</html>
